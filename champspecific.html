<script>
  d3.csv("https://raw.githubusercontent.com/justxiaohan/lol_api_challenge/master/test.csv", function (data) {
      var canvas = d3.select("body").append("svg")
        .attr("width", 500)
        .attr("height", 500)

      canvas.selectAll("rect")
        .data(data)
        .enter()
          .append("rect")
          .attr("width", function (d) {return d.skill * 10;})
          .attr("height", 40)
          .attr("y", function (d, i) {return i * 50;})
          .attr("fill", "blue")
  })
</script>
